    <div class="contact">
        <form action="#" method="POST">
            <div class="dvk">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required placeholder="eg. Daivik Desai">
            </div>
            <div class="dvk">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required placeholder="eg. abcde@gmail.com">
            </div>
            <div class="dvk">
                <label for="Description" class="form-label">Description</label>
                <textarea class="form-control" id="Description" rows="3" required placeholder="explain your problem in description"></textarea>
            </div>
            <div class="dvk">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" required placeholder="subject">
            </div>
            <div class="dvk">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" placeholder="YYYY-MM-DD">
            </div>

            <h6>How much you like my project?</h6>
            <label>
            <input type="radio" name="Rating" value="Exellent"> Exellent
            </label><br>
            
            <label>
            <input type="radio" name="Rating" value="Exellent"> Good
            </label><br>
            
            <label>
            <input type="radio" name="Rating" value="Exellent"> Decent
            </label><br>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
